<div ng-controller="SiteTemplatesStandardSectionQuoteController" class="block block-secondary app-high-praise p-b-0" style="background-color: {{section.settings.section_background_color}};">
    <div class="container">
        <div class="row app-align-center">
            <div class="col-sm-5 col-sm-push-7">
                <h6 class="text-muted text-uppercase" buttons="no" blur="submit" editable-text="section.settings.quote_title">{{section.settings.quote_title}}</h6>
                <h3 class="m-t-0 m-b-md" buttons="no" blur="submit" editable-textarea="section.settings.quote_description">{{section.settings.quote_description}}</h3>
                <p class="m-b-md text-muted" buttons="no" blur="submit" editable-text="section.settings.quoter">{{section.settings.quoter}}</p>
            </div>
            <div class="col-sm-6 col-sm-pull-5">
                <img herc-upload ng-model="section.settings.image" src="{{section.settings.image}}" style="cursor:pointer;">
            </div>
        </div>
    </div>
</div>
