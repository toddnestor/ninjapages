<div ng-controller="SiteTemplatesStandardSectionCodeSampleController" class="block block-inverse block-secondary app-code-block">
    <div class="container">
        <div class="row app-align-center">
            <div class="col-sm-5 col-sm-push-7">
            <pre class="app-code" buttons="no" blur="submit" editable-textarea="section.settings.code" ng-bind-html="codeSample( section.settings.code )"></pre>
            </div>

            <div class="col-sm-6 col-sm-pull-5">
                <h6 class="text-muted text-uppercase" buttons="no" blur="submit" editable-text="section.settings.tag">{{section.settings.tag}}</h6>
                <h3 class="m-t-0" buttons="no" blur="submit" editable-text="section.settings.heading">{{section.settings.heading}}</h3>
                <p class="lead m-b-md text-muted" buttons="no" blur="submit" editable-textarea="section.settings.description">{{section.settings.description}}</p>
                <button class="btn btn-default btn-lg btn-borderless" buttons="no" blur="submit" editable-text="section.settings.button_text">
                    {{section.settings.button_text}}
                </button>
            </div>
        </div>
    </div>
</div>
