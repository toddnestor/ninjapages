
    <div class="modal-header">
        <button type="button" class="close" ng-click="ok()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Call to Action Button Settings</h4>
    </div>

    <div class="modal-body p-a-0 js-modalBody">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Url</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Url for CTA button" ng-model="thing.settings.cta_url">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Button Background Color</label>
                <spectrum-colorpicker ng-model="thing.settings.cta_background_color"></spectrum-colorpicker>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Button Border Color</label>
                <spectrum-colorpicker ng-model="thing.settings.cta_border_color"></spectrum-colorpicker>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Button Font Color</label>
                <spectrum-colorpicker ng-model="thing.settings.cta_font_color"></spectrum-colorpicker>
            </div>
            <button type="button" ng-click="ok()" class="btn btn-default">Save</button>
        </form>
    </div>
