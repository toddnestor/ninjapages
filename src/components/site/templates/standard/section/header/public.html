<div ng-controller="SiteTemplatesStandardSectionHeaderController" class="site-templates-standard-section-header block block-inverse block-fill-height app-header"
     style="background-image: url({{section.settings.section_background_image}});">

    <nav class="navbar navbar-transparent navbar-fixed-top navbar-padded app-navbar p-t-md">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed p-x-0"
                        data-target="#stage" data-toggle="stage" data-distance="-250">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">
                    <strong style="background: #fff; padding: 12px; border-radius: 4px; color: #28669F;" ng-if="section.settings.display_button && section.settings.display_button != '0'">
                        {{section.settings.button_text}}
                    </strong>
                </a>
            </div>
            <div class="navbar-collapse collapse text-uppercase">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="item in section.settings.menu_items" class="menu-item">
                        <a target="{{item['new-tab'] && item['new-tab'] != '0' ? '_blank' : '_self'}}" style="color: {{item.color}} !important;" ng-if="item.type == 'url'" href="{{item.destination}}">{{item.text}}</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>


    <img class="app-graph" ng-if="section.settings.show_graph_overlay && section.settings.show_graph_overlay != '0'" src="https://herc.objects.cdn.dream.io/uploads/5fb8b31fe18186f590d1d0e0fa445944/startup-0.svg">

    <div class="block-xs-middle p-b-lg">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-md-6">
                    <h1 ng-if="section.settings.display_header_text && section.settings.display_header_text != '0'" class="block-title m-b-sm">{{section.settings.header_text}}</h1>
                    <p ng-if="section.settings.display_description && section.settings.display_description != '0'" class="lead m-b-md text-muted">{{section.settings.description}}</p>
                    <a ng-if="section.settings.display_cta && section.settings.display_cta != '0'" href="{{section.settings.cta_url}}" class="btn btn-primary btn-lg" style="background-color: {{section.settings.cta_background_color}};border-color: {{section.settings.cta_border_color}}; color: {{section.settings.cta_font_color}};">{{section.settings.cta_text}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
