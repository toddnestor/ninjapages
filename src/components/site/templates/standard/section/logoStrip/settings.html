
    <div class="modal-header">
        <button type="button" class="close" ng-click="ok()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Call to Action Button Settings</h4>
    </div>

    <div class="modal-body p-a-0 js-modalBody">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Width</label>
                <input type="number" min="0" class="form-control" id="exampleInputEmail1" placeholder="Width" ng-model="thing.width">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Height</label>
                <input type="number" min="0" class="form-control" id="exampleInputEmail2" placeholder="Width" ng-model="thing.height">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">Max Width</label>
                <input type="number" min="0" class="form-control" id="exampleInputEmail3" placeholder="Width" ng-model="thing['max-width']">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail4">Max Height</label>
                <input type="number" min="0" class="form-control" id="exampleInputEmail4" placeholder="Width" ng-model="thing['max-height']">
            </div>
            <button type="button" ng-click="ok()" class="btn btn-default">Save</button>
        </form>
    </div>
