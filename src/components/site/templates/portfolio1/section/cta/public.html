<div class="cta" ng-controller="SiteTemplatesPortfolio1SectionCtaController">
	<footer class="footer" style="background-color: {{section.settings.section_background_color}}; background-image: url('{{section.settings.section_background_image}}');">
    <div class="footer-top text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
									<p>
										 {{section.settings.text}}
										 <a href="{{section.settings.button_url}}"
										 		target="{{section.settings.new_tab ? '_blank' : ''}}"
												ng-if="section.settings.show_button" 
												class="btn btn-let-us-know text-uppercase">
											{{section.settings.button_text}}
										 </a>
									 </p>
                </div>
            </div>
        </div>
    </div>
	</footer>
</div>
