<div class="footer" ng-controller="SiteTemplatesPortfolio1SectionFooterController">
	<!--start footer-->
  <footer class="footer" style="background-color: {{section.settings.section_background_color}}; background-image: url('{{section.settings.section_background_image}}');">
      <div class="footer-bottom text-center">
          <div class="container">
              <div class="row">
                  <div class="col-md-10 col-md-offset-1">
                      <p class="footer-address"
                         style="line-height: 1;"
                         ng-bind-html='safeHtml( section.settings.address.replace("\n", "<br />") )'
                         editable-textarea="section.settings.address" buttons="no" blur="submit">
                      </p>
                      <div class="footer-social-icons">
                        <a href="{{icon.url}}" target="_blank" ng-repeat="icon in section.settings.social_icons"
                           config-settings
                           ng-model="icon"
                           settings-function="settings(iconSettings)"
                           delete-function="removeItem(section.settings, 'social_icons', icon)"><i class="fa {{social_icons[icon.type]}}"></i></a>
                        <a href="#" ng-click="addIcon()" class="add-social-icon">+ Add Icon</a>
                      </div>
                      <div class="copy-right-text"
                           ng-bind-html="safeHtml( section.settings.copyright )"
                           editable-textarea="section.settings.copyright" buttons="no" blur="submit"></div>
                  </div>
              </div>
          </div>
      </div>
  </footer>
  <!--end footer-->
</div>
