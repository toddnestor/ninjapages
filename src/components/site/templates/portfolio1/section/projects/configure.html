<div class="projects" ng-controller="SiteTemplatesPortfolio1SectionProjectsController">
	<!--start portfolio-->
  <section class="portfolio" style="background-color: {{section.settings.section_background_color}}; background-image: url('{{section.settings.section_background_image}}');">
      <div class="container" ng-model="section.settings.projects">
          <div class="row">
              <div class="col-md-10 col-md-offset-1">
                  <!-- Filters -->
                  <div class="portfolioFilter text-center">
                      <span>
                          <a href="#" data-filter="*" class="current">All</a>
                          <a href="#" data-filter=".{{classify(category)}}"
                             ng-repeat="category in section.settings.categories"
                             config-settings
                             settings="{'no-settings': true, 'no-show': true}"
                             settings-function="editCategory"
                             delete-function="removeCategory(category)"
                             ng-model="category"
                             editable-text="section.settings.categories[$index]" blur="submit" buttons="no">
                            {{category}}
                          </a>
                          <a href="#" style="font-weight:700;" ng-click="addCategory()">
                            + Add Category
                          </a>
                      </span>
                  </div>
              </div>

              <div class="col-md-10 col-md-offset-1">
                <div class="row">
                  <div class="portfolioContainer">
                    <div class="col-md-4 col-sm-6 col-xs-12 {{classes(project.categories)}}" ng-repeat="project in section.settings.projects"
                         style="height: 240px;"
                         config-settings
                         settings="{'no-show': true, position: 'top'}"
                         settings-function="settings(projectSettings)"
                         delete-function="removeItem(section.settings, 'projects', project)"
                         ng-model="project">
                      <div class="st-work">
                        <a href="{{project.url}}" target="{{project.open_in_new_tab ? '_blank' : ''}}">
                          <img src="{{project.image_url}}" alt="" style="height:216px;">
                          <div class="overlay"></div>
                        </a>
                        <div class="work-overlay text-center" style="opacity:1;">
                          <!-- <a href="#" class="like-button">
                            <i class="fa fa-heart-o"></i>
                          </a> -->
                          <h2>
                            <a href="{{project.url}}"
                               buttons="no" blur="submit"
                               editable-text="project.name"
                               e-style="color: white; text-align: center;">
                              {{project.name}}
                            </a>
                          </h2>
                          <h3 class="portfolio-cat">
                            <a href="#" ng-repeat="category in project.categories" target="{{project.open_in_new_tab ? '_blank' : ''}}">
                              {{category}}
                              <span class="comma">, </span>
                            </a>
                          </h3>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12 {{classes(section.settings.categories)}}" style="padding:40px;border: 6px dashed #0f0; cursor: pointer;" ng-click="addProject()">
                      <span style="font-size: 18px; font-weight: bold;">
                        + Add Project
                      </span>
                    </div>
                  </div>
                </div>
              </div>

          </div>
      </div>
  </section>
  <!--end portfolio-->
</div>
