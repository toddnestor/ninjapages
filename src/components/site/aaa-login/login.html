<div class="builder">
  <div class="row row-table page-wrapper" style="min-height: 941px;background:#e8ebec;">
    <div class="col-lg-3 col-md-6 col-sm-8 col-xs-12 align-middle">
       <!-- START panel-->
       <div data-toggle="play-animation" data-play="fadeIn" data-offset="0" class="panel panel-dark panel-flat anim-running anim-done" style="">
          <div class="panel-heading text-center">
             <a href="#">
                <img src="/assets/img/ninja-pages.svg" alt="Image" class="block-center img-rounded" style="max-width: 150px;">
             </a>
             <p class="text-center mt-lg">
                <strong>SIGN IN TO CONTINUE.</strong>
             </p>
          </div>
          <div class="panel-body">
             <form role="form" class="mb-lg" ng-submit="login()">
                <div class="form-group has-feedback">
                   <input ng-model="user.email" id="exampleInputEmail1" type="email" placeholder="Enter email" class="form-control">
                   <span class="fa fa-envelope form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                   <input ng-model="user.password" id="exampleInputPassword1" type="password" placeholder="Password" class="form-control">
                   <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <div class="clearfix">
                </div>
                <button type="submit" class="btn btn-block btn-primary">Login</button>
             </form>
          </div>
       </div>
       <!-- END panel-->
    </div>
 </div>
</div>
