<div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h3>Start your social network now!</h3>
            <form>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" ng-model="new_account.email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="new_account.password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Subdomain</label>
                    <input type="text" ng-model="new_account.subdomain" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
            </form>
        </div>
    </div>
</div>
